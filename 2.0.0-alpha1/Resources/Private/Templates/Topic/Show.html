{namespace mmf=Tx_MmForum_ViewHelpers}
<f:layout name="default" />



	<!-- MAIN section -->
<f:section name="main">

	<f:render partial="Topic/PageBrowser" arguments="{topic: topic, elements: postCount, currentPage: page, configuration: settings.topicController.show.pagebrowser}" />

	<div class="tx-mmforum-header">
		<mmf:forum.topicIcon topic="{topic}" width="24" />
		{topic.subject}
	</div>
	<f:for each="{posts}" as="post">
		<f:cycle values="{0: 'odd', 1: 'even'}" as="zebra">
			<f:render partial="Post/Single" arguments="{post: post, settings: settings, zebra: zebra}" />
		</f:cycle>
	</f:for>
	<div class="tx-mmforum-header-end"></div>
	
	<f:render partial="Topic/PageBrowser" arguments="{topic: topic, elements: postCount, currentPage: page, configuration: settings.topicController.show.pagebrowser}" />

</f:section>


	
	<!-- MENU section -->
<f:section name="menu">
	<f:render partial="Topic/Menu" arguments="{topic: topic}" />
</f:section>
