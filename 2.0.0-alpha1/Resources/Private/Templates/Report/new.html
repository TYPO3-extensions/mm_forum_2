{namespace mmf=Tx_MmForum_ViewHelpers}
<f:layout name="default" />



<f:section name="main">
	<f:render partial="formErrors" />

	<div class="tx-mmforum-header">Report post</div>
	<f:form name="firstComment" object="{firstComment}" controller="Report" action="create">
		<div class="tx-mmforum-form-row tx-mmforum-odd">
			<div class="tx-mmforum-form-left">Author</div>
			<div class="tx-mmforum-form-right">
				<f:link.action controller="User" action="show" arguments="{user: post.author}">{post.author.username}</f:link.action>
			</div>
		</div>
		<div class="tx-mmforum-form-row tx-mmforum-even">
			<div class="tx-mmforum-form-left">Original post text</div>
			<div class="tx-mmforum-form-right">
				<mmf:format.textParser>{post.text}</mmf:format.textParser>
			</div>
		</div>
		<div class="tx-mmforum-form-row tx-mmforum-odd">
			<div class="tx-mmforum-form-left">Reason</div>
			<div class="tx-mmforum-form-right">
				<f:form.textarea property="text" rows="5" cols="60" />
			</div>
		</div>
		<div class="tx-mmforum-form-row">
			<div class="tx-mmforum-form-right">
				<f:form.hidden name="post" value="{post}" />
				<f:form.submit value="Submit" />
			</div>
		</div>
	</f:form>
	<div class="tx-mmforum-header-end"></div>
</f:section>



<f:section name="menu">
	
</f:section>
