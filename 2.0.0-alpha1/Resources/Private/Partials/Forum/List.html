{namespace mmf=Tx_MmForum_ViewHelpers}

<div class="tx-mmforum-header">
	<mmf:forum.forumIcon forum="{category}" width="24" />
	{header}
</div>
<table class="tx-mmforum-table">
	<tr class="tx-mmforum-table-legend">
		<th></th>
		<th><f:translate key="Forum_Index_Name" /></th>
		<th><f:translate key="Forum_Index_Topics" /></th>
		<th><f:translate key="Forum_Index_Posts" /></th>
		<th><f:translate key="Forum_Index_LastPost" /></th>
	</tr>
	<f:if condition="{category.children}">
		<f:then>
			<f:for each="{category.children}" as="forum">
				<f:cycle values="{0: 'odd', 1: 'even'}" as="zebra">
				<tr class="tx-mmforum-{zebra}">
					<td style="width: 1px;">
						<mmf:forum.forumIcon forum="{forum}" width="32" />
					</td>
					<td>
						<div><f:link.action action="show" arguments="{forum : forum}" pageUid="{settings.pids.Forum}">{forum.title}</f:link.action></div>
						<div>{forum.description}</div>
					</td>
					<td>{forum.topicCount}</td>
					<td>{forum.postCount}</td>
					<td><f:render partial="Post/Summary" arguments="{post : forum.lastPost, settings: settings}" /></td>
				</tr>
				</f:cycle>
			</f:for>
		</f:then><f:else>
			<tr>
				<td colspan="4"><f:translate key="Forum_Index_Empty" /></td>
			</tr>
		</f:else>
	</f:if>
</table>
<div class="tx-mmforum-header-end"></div>
